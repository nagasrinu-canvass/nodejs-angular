<!DOCTYPE html>
<html ng-app="viacom18Admin">
    <head>
        <title>Vaicom18 | Admin</title>
        <link rel="icon" type="image/png" href="/res/favicon.ico">
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

        <link href='/res/bootstrap/theme.css' rel='stylesheet' type='text/css' />        
        <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type='text/css' />
        <link href='/res/css/common.css' rel='stylesheet' type='text/css' />

        <script src='/res/bootstrap/theme.js'></script>
        <script src='/res/js/angular.min.js'></script>        
        <script src='//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.js'></script>
    </head>
    <body class="skin-blue sidebar-mini" ng-controller="mainController">
        <div class="wrapper">
            <header class="main-header">
                <a href="/" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>V</b>18</span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg"><b>Viacom18</b></span>
                </a>

                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>      
                </nav>
            </header>
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar" style="height: auto;" ng-controller="sidebarController">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img src="/res/images/logo.png" class="img-circle" alt="User Image">
                        </div>
                        <div class="pull-left info">
                            <p>Admin</p>
                            <a href="/admin/logout"><i class="fa fa-power-off"></i> Logout</a>
                        </div>
                    </div>    
                    <!-- sidebar menu: : style can be found in sidebar.less -->    
                    <ul class="sidebar-menu">        
                        <li class="header"></li>
                        <li>
                            <a href="#dashboard">
                                <i class="fa fa-dashboard"></i> <span>Dashboard</span>                
                            </a>
                        </li>               
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-users"></i>
                                <span>Submitters</span>
                                <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="#submitters"><i class="fa fa-circle-o"></i> <span>List</span></a></li>
                                <li><a href="#submitters/profile"><i class="fa fa-circle-o"></i> Profile</a></li>                
                            </ul>
                        </li> 
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-users"></i>
                                <span>Ideas</span>
                                <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="#ideas"><i class="fa fa-circle-o"></i> List</a></li>                
                            </ul>
                        </li>
                        <li>
                            <a href="#users">
                                <i class="fa fa-user"></i> <span>User Management</span>
                            </a>
                        </li> 
                        <li>
                            <a href="#reports">
                                <i class="fa fa-file-o"></i> <span>Reports</span>
                            </a>
                        </li>        
                        <li>
                            <a href="#notifications">
                                <i class="fa fa-edit"></i> <span>Notifications</span>
                            </a>
                        </li>  
                    </ul>
                </section>            
                <!-- /.sidebar -->
            </aside>
            <div class="content-wrapper">
                <section class="content">
                    <div id="main">
                        <!-- angular templating -->
                        <!-- this is where content will be injected -->
                        <div ng-view></div>
                    </div>
                </section>
            </div>
            <footer class="main-footer">
                <div class="pull-right hidden-xs">
                    <b>Version</b> 1.0.0
                </div>
                <strong>Copyright Â© 2016-2017 <a href="">Viacom18</a>.</strong> All rights reserved.
            </footer>
        </div>

        <script src='/res/js/cnv-angular.js'></script>
        <script src='/res/admin/js/admin-services.js'></script>
        <script src='/res/admin/js/admin.js'></script>
        <script type="text/javascript" src="/res/admin/app.js"></script>

        <!--    Components     -->        
        <script type="text/javascript" src="/res/js/v18-components.js"></script>

        <!--    Controllers     -->
        <script type="text/javascript" src="/res/admin/controllers/ideas-controller.js"></script>
        <script type="text/javascript" src="/res/admin/controllers/submitters-controller.js"></script>
        <script type="text/javascript" src="/res/admin/controllers/users-controller.js"></script>
    </body>    
</html>
