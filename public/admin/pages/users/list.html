<div>
    <div ng-controller="listController" ng-class="{content_loading: loading}" ng-if="['list'].indexOf(currentView) >= 0">
        <div class="box box-solid">            
            <div class="box-header with-border form-inline">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class="box-title">{{listTitle}}</h3>
                    </div>                                    
                    <div class="col-md-8">
                        <form class="inline pull-right">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search..." ng-model="searchBy">
                                <span class="input-group-btn">
                                    <button class="btn btn-flat btn-default" ng-click="search();"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                            <div class="input-group">
                                <v18-business-units></v18-business-units>
                            </div>
                            <div class="input-group">
                                <button class="btn btn-flat btn-default pull-right" ng-click="setView('create')"><i class="fa fa-plus"></i> Add User</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <div ng-if="!list.length">
                    <h3 class="text-center">No Users to be shown</h3>
                </div>
                <table ng-if="list.length" class="table table-condensed table-hover">
                    <thead>
                        <tr>
                            <th>Name</th>                            
                            <th>Business Unit</th>                            
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Role</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in filterList()">
                            <td>{{row['name']}}</td>                            
                            <td>{{row['bu']}}</td>                            
                            <td>{{row['email']}}</td>
                            <td>{{row['mobile']}}</td>
                            <td>{{row['role']}}</td>
                            <td>
                            </td>
                        </tr>
                    </tbody>
                </table>                
            </div>
            <div class="box-footer text-center">
                <cnv-pagination page="paginator.page" pages="paginator.total" onchange="paginator.change()"></cnv-pagination>                
            </div>
        </div>
    </div>

    <div ng-controller="userController" ng-if="['create', 'update'].indexOf(currentView) >= 0">
        <div class="box box-solid">
            <form ng-submit="saveUser();">
                <div class="box-body">
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" ng-model="user.name" required="required" />
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" ng-model="user.email" />
                    </div>
                    <div class="form-group">
                        <label>Mobile</label>
                        <input type="text" class="form-control" ng-model="user.mobile" />
                    </div>                    
                    <div class="form-group">
                        <label>BU Team</label>
                        <v18-business-units name=""></v18-business-units>                        
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <v18-business-roles name=""></v18-business-roles>                        
                    </div>
                </div>
                <div class="box-footer text-right">                        
                    <button class="btn btn-default" ng-click="setView('list')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>                
        </div>
    </div>
</div>
<script type="text/javascript">
</script>
